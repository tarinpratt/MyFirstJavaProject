apply plugin: 'java'
apply plugin: 'maven'

group = 'com.thinkful'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
        mavenCentral()
}

dependencies {
        // https://mvnrepository.com/artifact/junit/junit
        testCompile group: 'junit', name: 'junit', version: '4.13'
}